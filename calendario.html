<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Eventi â€“ Piovene Auditorium</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Layout base del sito -->
  <link rel="stylesheet" href="calendario/calendario.css"> <!-- Stili specifici calendario -->
  <script src="script.js" defer></script>
  <script src="calendario/calendario.js" defer></script> <!-- Script calendario -->

<!-- Font Awesome per la cornetta -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Header dinamico -->
  <div id="header-placeholder"></div>

  <main>
    <section class="intro">
      <h2>Calendario Eventi</h2>
      <p>Scopri gli eventi in programma al Piovene Auditorium.</p>
    </section>

    <section id="calendar-container">
      <button id="prev-month" class="prev-next" disabled>Mese Precedente</button>
      <button id="next-month" class="prev-next">Mese Successivo</button>

      <h2 id="calendar-title">Caricamento...</h2>

      <div id="calendar"></div>

      <div id="event-box" class="event-box"></div>
    </section>
  </main>

  <!-- Footer dinamico -->
  <div id="footer-placeholder"></div>

  <!-- Script per caricare header e footer dinamici -->
  <script>
    function loadHTML(id, url, callback) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
          if(callback) callback();
        })
        .catch(err => console.error(`Errore caricamento ${url}:`, err));
    }

    // Carica header e inizializza hamburger menu
    loadHTML("header-placeholder", "header.html", () => {
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.getElementById('nav-menu');
      const closeMenu = document.querySelector('.close-menu');

      if(hamburger && navMenu){
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          navMenu.classList.toggle('active');
        });

        if (closeMenu) {
          closeMenu.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
          });
        }

        navMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
          });
        });
      }
    });

    // Carica footer normalmente
    loadHTML("footer-placeholder", "footer.html");
  </script>
</body>
</html>
