<body>
  <!-- Header dinamico -->
  <div id="header-placeholder"></div>

  <main>
    <!-- Carosello eventi dinamico -->
    <section class="events-carousel">
      <h2>Prossimi Eventi</h2>
      <div class="carousel">
        <button class="prev">&#10094;</button>
        <div class="carousel-track">
          <!-- Slide generate dinamicamente dal CSV -->
        </div>
        <button class="next">&#10095;</button>
      </div>
    </section>
  </main>

  <!-- Footer dinamico -->
  <div id="footer-placeholder"></div>

  <!-- Script principali -->
  <script src="script.js" defer></script>

  <!-- Script per caricare header e footer dinamicamente -->
  <script>
    function loadHTML(id, url, callback) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
          if(callback) callback();
        })
        .catch(err => console.error(`Errore caricamento ${url}:`, err));
    }

    // Carica header e inizializza hamburger menu
    loadHTML("header-placeholder", "header.html", () => {
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.getElementById('nav-menu');
      const closeMenu = document.querySelector('.close-menu');

      if(hamburger && navMenu){
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          navMenu.classList.toggle('active');
        });

        if (closeMenu) {
          closeMenu.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
          });
        }

        navMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
          });
        });
      }
    });

    // Carica footer normalmente
    loadHTML("footer-placeholder", "footer.html");
  </script>

  <!-- Cookie Banner -->
  <div id="cookie-banner" class="cookie-banner">
    <p>Usiamo cookie tecnici per migliorare la tua esperienza. Continuando a navigare accetti la nostra <a href="privacy.html">informativa sulla privacy</a>.</p>
    <button id="accept-cookies">Ho capito</button>
  </div>

  <!-- Popup scheda evento -->
  <div id="event-modal" class="event-modal">

      <button class="event-modal-close">&times;</button>
      <div id="event-modal-body"></div>
    </div>
  </div>
</body>
