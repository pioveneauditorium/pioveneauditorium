<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Eventi – Piovene Auditorium</title>

  <!-- SEO e font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css"> <!-- Layout base del sito -->
  <link rel="stylesheet" href="calendario/calendario.css"> <!-- Stili specifici calendario -->

  <!-- Font Awesome per la cornetta -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://pioveneauditorium.it/img/favicon_centered_32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://pioveneauditorium.it/img/favicon_centered_16x16.png">
  <link rel="shortcut icon" href="https://pioveneauditorium.it/img/favicon_centered.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="https://pioveneauditorium.it/img/favicon_centered_180x180.png">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pioveneauditorium.it/">
  <meta property="og:title" content="Piovene Auditorium – Cinema, musica, teatro, eventi e attività a Piovene Rocchette">
  <meta property="og:description" content="Cinema, musica, teatro, eventi e attività all'Auditorium di Piovene Rocchette. Scopri il calendario aggiornato e partecipa ai prossimi spettacoli.">
  <meta property="og:image" content="https://pioveneauditorium.it/img/logo2.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Piovene Auditorium – Cinema, musica, teatro, eventi e attività a Piovene Rocchette">
  <meta name="twitter:description" content="Cinema, musica, teatro, eventi e attività all'Auditorium di Piovene Rocchette. Scopri il calendario aggiornato e partecipa ai prossimi spettacoli.">
  <meta name="twitter:image" content="https://pioveneauditorium.it/img/logo2.png">
</head>

<body>
  <!-- Header dinamico -->
  <div id="header-placeholder"></div>

  <main>
    <section class="intro">
      <h2>Calendario Eventi</h2>
      <p>Scopri gli eventi in programma al Piovene Auditorium.</p>
    </section>

    <section id="calendar-container">
      <button id="prev-month" class="prev-next" disabled>Mese Precedente</button>
      <button id="next-month" class="prev-next">Mese Successivo</button>

      <h2 id="calendar-title">Caricamento...</h2>

      <div id="calendar"></div>

      <div id="event-box" class="event-box"></div>
    </section>
  </main>

  <!-- Footer dinamico -->
  <div id="footer-placeholder"></div>

  <!-- Script per caricare header e footer dinamici -->
  <script>
    function loadHTML(id, url, callback) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
          if(callback) callback();
        })
        .catch(err => console.error(`Errore caricamento ${url}:`, err));
    }

    // Carica header e inizializza hamburger menu
    loadHTML("header-placeholder", "header.html", () => {
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.getElementById('nav-menu');
      const closeMenu = document.querySelector('.close-menu');

      if(hamburger && navMenu){
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          navMenu.classList.toggle('active');
        });

        if (closeMenu) {
          closeMenu.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
          });
        }

        navMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
          });
        });
      }
    });

    // Carica footer normalmente
    loadHTML("footer-placeholder", "footer.html");
  </script>

  <!-- Include PapaParse PRIMA del JS del calendario -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Script calendario -->
  <script src="calendario/calendario.js"></script>
</body>
</html>
