<body>
  <!-- Header dinamico -->
  <div id="header-placeholder"></div>

  <main>
    <section class="contact-info">
      <h1>Contattaci</h1>
      <p>Per qualsiasi informazione su eventi ed attività dell'Auditorium, non esitare a contattarci:</p>

          <strong>Seguici sui social:</strong>

            </a>

    </section>

    <section class="contact-map">
      <h2>Dove siamo</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2783.4439455505053!2d11.430492775953956!3d45.76229251350059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4778b776bc0b7c31%3A0x4981d35977a5a2e9!2sAuditorium%20Piovene%20Rocchette!5e0!3m2!1sit!2sit!4v1757844803894!5m2!1sit!2sit" 
        style="width:100%; height:400px; border:0; border-radius:8px;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  </main>

  <!-- Footer dinamico -->
  <div id="footer-placeholder"></div>

  <!-- Script principali -->
  <script src="script.js" defer></script>

  <script>
    function loadHTML(id, url, callback) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
          if (callback) callback();
        })
        .catch(err => console.error(`Errore caricamento ${url}:`, err));
    }

    loadHTML("header-placeholder", "header.html", () => {
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.getElementById('nav-menu');
      const closeMenu = document.querySelector('.close-menu');

      if (hamburger && navMenu) {
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          navMenu.classList.toggle('active');
        });

        if (closeMenu) {
          closeMenu.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
          });
        }

        navMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
          });
        });
      }
    });

    loadHTML("footer-placeholder", "footer.html");
  </script>

  <style>
    .social-icons-inline {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-left: 0.3rem;
    }

    .social-icons-inline a {
      color: inherit;
      text-decoration: none;
      font-size: 1.3rem;
      transition: transform 0.3s ease;
    }

    .social-icons-inline a:hover {
      transform: scale(1.2);
    }

    .contact-info ul {
      list-style: none;
      padding: 0;
    }

    .contact-info li {
      margin: 0.3rem 0;
    }

    .contact-info a {
      color: #00bbff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
