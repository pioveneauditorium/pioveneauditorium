<head>
  <meta charset="UTF-8">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pioveneauditorium.it/">

  <meta property="og:description" content="Teatro, musica, cinema, eventi e attività all'Auditorium di Piovene Rocchette. Scopri il calendario aggiornato e partecipa ai prossimi spettacoli.">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Piovene Auditorium – Teatro, musica, cinema, eventi e attività a Piovene Rocchette">
  <meta name="twitter:description" content="Teatro, musica, cinema, eventi e attività all'Auditorium di Piovene Rocchette. Scopri il calendario aggiornato e partecipa ai prossimi spettacoli.">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="eventi/eventi.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header dinamico -->
  <div id="header-placeholder"></div>

  <main>
    <section class="event-section" style="text-align:center; padding:50px 20px;">
      <h1 style="font-size:3em; margin-bottom:20px;"><i class="fas fa-theater-masks"></i> Teatro</h1>
      
      <!-- Contenitore ufficiale per eventi -->
      <div id="eventi-teatro" class="event-list">
        <!-- Eventi teatro caricati dinamicamente da JS -->
      </div>
    </section>
  </main>

  <!-- Footer dinamico -->
  <div id="footer-placeholder"></div>

  <!-- Script principali -->
  <script src="script.js" defer></script>
  <script src="eventi/teatro.js" defer></script>

  <script>
    function loadHTML(id, url, callback) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
          if(callback) callback();
        })
        .catch(err => console.error(`Errore caricamento ${url}:`, err));
    }

    // Carica header e inizializza hamburger menu
    loadHTML("header-placeholder", "header.html", () => {
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.getElementById('nav-menu');
      const closeMenu = document.querySelector('.close-menu');

      if(hamburger && navMenu){
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          navMenu.classList.toggle('active');
        });

        if (closeMenu) {
          closeMenu.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
          });
        }

        navMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
          });
        });
      }
    });

    // Carica footer
    loadHTML("footer-placeholder", "footer.html");
  </script>
</body>
</html>
