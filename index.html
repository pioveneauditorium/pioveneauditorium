<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditorium Piovene Rocchette</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header dinamico -->
  <div id="header-placeholder"></div>

  <main>
    <!-- Carosello eventi dinamico -->
    <section class="events-carousel">
      <h2>Prossimi Eventi</h2>
      <div class="carousel">
        <button class="prev">&#10094;</button>
        <div class="carousel-track">
          <!-- Slide generate dinamicamente dal CSV -->
        </div>
        <button class="next">&#10095;</button>
      </div>
    </section>
  </main>

  <!-- Footer dinamico -->
  <div id="footer-placeholder"></div>

  <!-- Script per caricare header e footer dinamici -->
  <script>
    function loadHTML(id, url) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
        })
        .catch(err => console.error(`Errore caricamento ${url}:`, err));
    }

    loadHTML("header-placeholder", "header.html");
    loadHTML("footer-placeholder", "footer.html");
  </script>

  <!-- Script principali -->
  <script src="script.js" defer></script>
</body>
</html>
