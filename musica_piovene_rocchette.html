<html lang="it">
<head>
  <meta charset="UTF-8">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_centered_32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_centered_16x16.png">
  <link rel="shortcut icon" href="/img/favicon_centered.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon_centered_180x180.png">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pioveneauditorium.it/musica_piovene_rocchette.html">
  <meta property="og:title" content="Piovene Auditorium – Musica a Piovene Rocchette">
  <meta property="og:description" content="Eventi di musica all'Auditorium Comunale di Piovene Rocchette. Consulta il calendario aggiornato e partecipa ai prossimi spettacoli musicali.">
  <meta property="og:image" content="https://pioveneauditorium.it/img/logo2.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Piovene Auditorium – Musica a Piovene Rocchette">
  <meta name="twitter:description" content="Eventi di musica all'Auditorium Comunale di Piovene Rocchette. Consulta il calendario aggiornato e partecipa ai prossimi spettacoli musicali.">
  <meta name="twitter:image" content="https://pioveneauditorium.it/img/logo2.png">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="eventi/eventi.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>

  <!-- JSON-LD dinamico per SEO -->
  <script id="json-ld-events" type="application/ld+json">
    []
  </script>
</head>

<body>
<div id="loader"></div>

  <!-- Header dinamico -->
  <div id="header-placeholder"></div>

  <main>
    <section style="text-align:center; padding:50px 20px;">
      <h1 style="font-size:3em; margin-bottom:20px;"><i class="fas fa-music"></i> Musica</h1>
      <div id="eventi-musica" style="display:flex; flex-direction:column; gap:20px; max-width:1000px; margin:0 auto;">
        <!-- Eventi musica caricati dinamicamente qui -->
      </div>
    </section>
  </main>

  <!-- Footer dinamico -->
  <div id="footer-placeholder"></div>

  <!-- Script principali -->
  <script src="script.js" defer></script>
  <script src="eventi/musica.js" defer></script>

  <script>
    function loadHTML(id, url, callback) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
          if(callback) callback();
        })
        .catch(err => console.error(`Errore caricamento ${url}:`, err));
    }

    // Carica header e inizializza hamburger menu
    loadHTML("header-placeholder", "header.html", () => {
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.getElementById('nav-menu');
      const closeMenu = document.querySelector('.close-menu');

      if(hamburger && navMenu){
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          navMenu.classList.toggle('active');
        });

        if (closeMenu) {
          closeMenu.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
          });
        }

        navMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
          });
        });
      }
    });

    // Carica footer
    loadHTML("footer-placeholder", "footer.html");

    // --- Aggiornamento JSON-LD dinamico da musica.js ---
    document.addEventListener('DOMContentLoaded', () => {
      if (window.eventiMusicaJSONLD) {
        document.getElementById('json-ld-events').textContent = JSON.stringify(window.eventiMusicaJSONLD);
      }
    });
  </script>
</body>
</html>
