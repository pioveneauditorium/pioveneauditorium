<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archivio eventi dell'Auditorium di Piovene Rocchette</title>
<meta name="description" content="Archivio eventi dell'Auditorium Comunale di Piovene Rocchette: storico degli eventi passati.">

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="https://pioveneauditorium.it/img/favicon_centered_32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://pioveneauditorium.it/img/favicon_centered_16x16.png">
<link rel="shortcut icon" href="https://pioveneauditorium.it/img/favicon_centered.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="https://pioveneauditorium.it/img/favicon_centered_180x180.png">

<!-- Font e CSS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
body {
  margin: 0;
  background-color: #000;
  color: #fff;
  font-family: 'Roboto', sans-serif;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 40px 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.hero {
  text-align: center;
  margin-bottom: 50px;
}
.hero img {
  width: 100%;
  max-height: 500px;
  object-fit: cover;
  border-radius: 10px;
}
.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  margin-top: 20px;
  color: #fdd835;
}

/* Event Cards */
.events-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.event-card {
  background-color: #121212;
  border: 1px solid #222;
  border-radius: 10px;
  padding: 20px;
  transition: transform 0.2s, box-shadow 0.2s;
}
.event-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(255,255,255,0.1);
}

.event-date {
  font-weight: bold;
  margin-bottom: 10px;
  display: inline-block;
  padding: 4px 10px;
  border-radius: 5px;
  color: #000;
  font-size: 0.9rem;
}

/* Colori categorie */
.cinema { background-color: #fdd835; } /* giallo */
.teatro { background-color: #9c27b0; } /* viola */
.bambini { background-color: #4caf50; } /* verde */
.musica { background-color: #ff9800; } /* arancione */

.event-title {
  font-family: 'Playfair Display', serif;
  font-size: 1.5rem;
  margin-bottom: 5px;
  color: #fdd835;
}
.event-artist {
  font-size: 0.95rem;
  color: #ccc;
  margin-bottom: 5px;
}
.event-type {
  font-weight: bold;
  font-size: 0.85rem;
  color: #fff;
  margin-top: 5px;
}

/* Responsive */
@media(max-width:768px){
  main { padding: 20px 10px; }
}
</style>
</head>
<body>

<!-- Header dinamico -->
<div id="header-placeholder"></div>

<main>
  <!-- Hero -->
  <section class="hero">
    <img src="img/archivio.jpg" alt="Archivio Eventi Auditorium Piovene Rocchette">
    <h1>Archivio eventi dell'Auditorium di Piovene Rocchette</h1>
  </section>

  <!-- Event Cards -->
  <section>
    <h2>Archivio degli eventi da ottobre 2025 in poi</h2>
    <div class="events-grid" id="events-container">
      <!-- Eventi generati via JS -->
    </div>
  </section>
</main>

<!-- Footer dinamico -->
<div id="footer-placeholder"></div>

<script>
// Lista eventi
const events = [
  {date: "2026-01-02", title:"A complete unknown", artist:"/", type:"CINEMA"},
  {date: "2026-01-01", title:"Come fly with me", artist:"CAM Orchestra", type:"MUSICA"},
  {date: "2025-12-27", title:"Dragon trainer", artist:"/", type:"BAMBINI&RAGAZZI"},
  {date: "2025-12-13", title:"Canti e musiche della tradizione natalizia", artist:"BandaBrian", type:"MUSICA"},
  {date: "2025-12-12", title:"Brenta connection", artist:"/", type:"CINEMA"},
  {date: "2025-11-30", title:"Maracuda-diventare grandi è una giungla", artist:"/", type:"BAMBINI&RAGAZZI"},
  {date: "2025-11-29", title:"Stria, stria vattene via!", artist:"Fiorella Mauri, Luigi Catuogno, Pino Costalunga", type:"TEATRO e MUSICA"},
  {date: "2025-11-28", title:"Gloria!", artist:"/", type:"CINEMA"},
  {date: "2025-11-22", title:"Maddalena", artist:"Eleonora Fontana e Davide Peron", type:"TEATRO"},
  {date: "2025-11-16", title:"Moon il panda", artist:"/", type:"BAMBINI&RAGAZZI"},
  {date: "2025-11-14", title:"Le occasioni dell'amore", artist:"/", type:"CINEMA"},
  {date: "2025-11-02", title:"Elio", artist:"/", type:"BAMBINI&RAGAZZI"},
  {date: "2025-10-31", title:"Sotto le foglie", artist:"/", type:"CINEMA"},
  {date: "2025-10-25", title:"Serata d'autore", artist:"Daniele Groff e Studio3", type:"MUSICA"},
  {date: "2025-10-19", title:"Lilo&Stitch", artist:"/", type:"BAMBINI&RAGAZZI"},
  {date: "2025-10-18", title:"Imposibile nar d'accordo", artist:"La Compagnia Teatrale Piovene Teatro", type:"TEATRO"},
  {date: "2025-10-17", title:"Le assaggiatrici", artist:"/", type:"CINEMA"},
  {date: "2025-10-04", title:"Quattro donne e un bastardo", artist:"Nautilus Cantiere Teatrale", type:"TEATRO"}
];

// Mappa colore per categoria
function getCategoryClass(type){
  type = type.toUpperCase();
  if(type.includes("CINEMA")) return "cinema";
  if(type.includes("TEATRO")) return "teatro";
  if(type.includes("BAMBINI")) return "bambini";
  if(type.includes("MUSICA")) return "musica";
  return "cinema"; // default
}

// Ordina dal più recente al meno recente
events.sort((a,b)=> new Date(b.date) - new Date(a.date));

// Genera HTML eventi
const container = document.getElementById("events-container");
events.forEach(ev=>{
  const card = document.createElement("div");
  card.className = "event-card";
  card.innerHTML = `
    <div class="event-date ${getCategoryClass(ev.type)}">${new Date(ev.date).toLocaleDateString('it-IT', {day:'2-digit', month:'long', year:'numeric'})}</div>
    <div class="event-title">${ev.title}</div>
    <div class="event-artist">${ev.artist}</div>
    <div class="event-type">${ev.type}</div>
  `;
  container.appendChild(card);
});

// Caricamento header/footer dinamico
function loadHTML(id,url,callback){
  fetch(url).then(r=>r.text()).then(data=>{
    document.getElementById(id).innerHTML=data;
    if(callback) callback();
  });
}
loadHTML("header-placeholder","header.html");
loadHTML("footer-placeholder","footer.html");
</script>
</body>
</html>
