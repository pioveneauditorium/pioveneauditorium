<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Auditorium Piovene Rocchette – Cinema, Teatro, Musica ed Eventi</title>
  <meta name="description" content="Scopri cinema, teatro, musica ed eventi all'Auditorium Comunale di Piovene Rocchette. Consulta il calendario aggiornato e partecipa ai prossimi spettacoli.">
  <link rel="canonical" href="https://pioveneauditorium.it/">

  <link rel="icon" type="image/png" sizes="32x32" href="https://pioveneauditorium.it/img/favicon_centered_32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://pioveneauditorium.it/img/favicon_centered_16x16.png">
  <link rel="shortcut icon" href="https://pioveneauditorium.it/img/favicon_centered.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="https://pioveneauditorium.it/img/favicon_centered_180x180.png">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Stile per cerchi laterali allineati e bilanciati al carosello -->
  <style>
    @media (min-width: 1025px) {
      .carousel-wrapper-desktop {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        position: relative;
      }

      .side-circles {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly; /* distribuzione verticale uniforme */
        align-items: center;
        height: 100%;
        flex: 0 0 140px;
        min-height: 650px; /* garantisce un’altezza minima per equilibrio visivo */
      }

      .carousel-container {
        flex: 1 1 auto;
        max-width: 700px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .circle-item {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .circle-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        display: block;
      }

      .circle-item:hover {
        transform: scale(1.08);
        box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      }
    }

    @media (max-width: 1024px) {
      .side-circles {
        display: none;
      }
    }
  </style>
</head>

<body class="home">
  <div id="header-placeholder"></div>

  <main>
    <section class="events-carousel">
      <h2>Prossimi Eventi</h2>

      <div class="carousel-wrapper-desktop">

        <!-- Colonna sinistra -->
        <div class="side-circles left-circles">
          <a href="https://pioveneauditorium.it/cinema_piovene_rocchette.html" class="circle-item"><img src="cerchi/cerchio1.png" alt="Cinema"></a>
          <a href="https://pioveneauditorium.it/musica_piovene_rocchette.html" class="circle-item"><img src="cerchi/cerchio2.png" alt="Musica"></a>
          <a href="https://pioveneauditorium.it/teatro_piovene_rocchette.html" class="circle-item"><img src="cerchi/cerchio3.png" alt="Teatro"></a>
          <a href="https://pioveneauditorium.it/cinema_ragazzi_piovene_rocchette.html" class="circle-item"><img src="cerchi/cerchio4.png" alt="Cinema Ragazzi"></a>
        </div>

        <!-- Carosello centrale -->
        <div class="carousel-container">
          <div class="carousel">
            <button class="prev">&#10094;</button>
            <div class="carousel-track">
              <div class="carousel-item">
                <img src="foto1.jpg" alt="Slide statica">
                <div class="carousel-caption">
                  <a href="https://liveticket.it/evento.aspx?Id=616001&InstantBuy=1&CallingPageUrl=http%3a%2f%2fwww.liveticket.it%2fpioveneauditorium" class="more-text">Prenota ora</a>
                </div>
              </div>
            </div>
            <button class="next">&#10095;</button>
          </div>
        </div>

        <!-- Colonna destra -->
        <div class="side-circles right-circles">
          <a href="https://pioveneauditorium.it/calendario.html" class="circle-item"><img src="cerchi/cerchio5.png" alt="Calendario"></a>
          <a href="https://pioveneauditorium.it/contatti.html" class="circle-item"><img src="cerchi/cerchio6.png" alt="Contatti"></a>
          <a href="https://www.facebook.com/auditoriumpiovenerocchette" class="circle-item"><img src="cerchi/cerchio7.png" alt="Facebook"></a>
          <a href="https://www.instagram.com/pioveneauditorium" class="circle-item"><img src="cerchi/cerchio8.png" alt="Instagram"></a>
        </div>

      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js" defer></script>
  <script>
    function loadHTML(id, url, callback) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
          if (callback) callback();
        })
        .catch(err => console.error(`Errore caricamento ${url}:`, err));
    }

    loadHTML("header-placeholder", "header.html", () => {
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.getElementById('nav-menu');
      const closeMenu = document.querySelector('.close-menu');

      if (hamburger && navMenu) {
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          navMenu.classList.toggle('active');
        });

        if (closeMenu) {
          closeMenu.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
          });
        }

        navMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
          });
        });
      }
    });

    loadHTML("footer-placeholder", "footer.html");
  </script>

  <!-- Cookie Banner -->
  <div id="cookie-banner" class="cookie-banner">
    <p>Usiamo cookie tecnici per migliorare la tua esperienza. Continuando a navigare accetti la nostra <a href="privacy.html">informativa sulla privacy</a>.</p>
    <button id="accept-cookies">Ho capito</button>
  </div>

  <!-- Popup scheda evento -->
  <div id="event-modal" class="event-modal">
    <div class="event-modal-content">
      <button class="event-modal-close">&times;</button>
      <div id="event-modal-body"></div>
    </div>
  </div>
</body>
</html>
